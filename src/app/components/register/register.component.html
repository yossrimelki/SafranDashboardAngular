<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <h2>Register</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" id="username">
      </div>
      <div class="form-group">
        <label for="mat">Matricule</label>
        <input type="text" class="form-control" formControlName="mat" id="mat">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password">
      </div>
      <div class="form-group">
        <label for="roles">Roles</label>
        <input type="text" class="form-control" formControlName="roles" id="roles">
      </div>
      <div class="form-group">
        <label for="aleas">Aleas</label>
        <input type="text" class="form-control" formControlName="aleas" id="aleas">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
