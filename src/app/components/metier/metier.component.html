<div class="container">
    <br><br>
    <h2>Metiers</h2>
  
    <!-- Display error message -->
    <div *ngIf="error" class="notification">
      <div class="notification-content">{{ error }}</div>
      <button class="close-button" (click)="clearError()">x</button>
    </div>
  
    <!-- Display list of metiers in a table -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let metier of metiers">
                    <td>{{ metier.title }}</td>
                    <td>{{ metier.description }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="editMetier(metier)">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteMetier(metier.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  
    <!-- Form to add or edit metier -->
    <form [formGroup]="metierForm" (ngSubmit)="saveMetier()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" class="form-control" required>
        </div>
  
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description" class="form-control" required></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">{{ isNewMetier ? 'Add' : 'Update' }}</button>
    </form>
  </div>
