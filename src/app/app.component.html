<div class="container-fluid">
  <div class="row">
    <!-- Main Content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand me-2" href="#">
            <img src="assets/Logo-Safran.png" height="16" alt="" loading="lazy" style="margin-top: -1px;" />
          </a>

          <!-- Toggle button -->
          <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" [ngClass]="{ 'show': isNavbarOpen }">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- Display routes buttons dynamically -->
              <ng-container *ngIf="isLoggedIn">
                <li *ngFor="let route of routes" class="nav-item">
                  <a class="nav-link" [routerLink]="[route.path]">{{ route.label }}</a>
                </li>
              </ng-container>
            </ul>

            <div class="d-flex align-items-center">
              <!-- Show login or logout button based on isLoggedIn -->
              <button *ngIf="!isLoggedIn" type="button" class="btn btn-link px-3 me-2" routerLink="/login">
                Login
              </button>
              <button *ngIf="isLoggedIn" type="button"class="btn btn-dark px-3" (click)="logout()">
                Logout
              </button>

             
            </div>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- End of Navbar -->

      <!-- Router Outlet -->
      <router-outlet></router-outlet>
    </main>
    <!-- End of Main Content -->
  </div>
</div>
